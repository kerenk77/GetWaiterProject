    <script>
        let museOver = document.getElementsByTagName("input")
        for (let input of museOver) {
            input.addEventListener("mouseover", changeToRed);
            input.addEventListener('mouseout', changeToWhrit);

        }

        function changeToRed() {
            this.style.backgroundColor = 'red'
        }

        function changeToWhrit() {
            this.style.backgroundColor = "#FFFFFF"
        }

        $('#submitBtn').click(function register(e) {
            // make sure the form is not submitted
            e.preventDefault();
            // run the form validations
            document.getElementById('myForm').checkValidity();
            // check if the form is valid
            if (document.getElementById('myForm').reportValidity()) {
                // form is valid, create a post request
                $.ajax({
                    type: "post",
                    url: "/registration/register",
                    // the user data 
                    data: {
                        firstName: $('#firstName').val(),
                        lastName: $('#lastName').val(),
                        userName: $('#userName').val(),
                        phone: $('#phone').val()
                    },
                    complete: // this function is called when the request is finished
                        function (xhr, status) {
                            // check if there is an error
                            if (status === 'error')
                                alert(xhr.responseText);
                            else
                                alert('OK');
                        }
                });
            }
        });
    </script>
